{% load wagtailcore_tags wagtailimages_tags %}
<div class="tna-section">
    <nav class="tna-index-grid" aria-label="{{ value.heading }}">
        {% if value.heading %}
        <div class="tna-container">
            <div class="tna-column tna-column--full">
                <h2 class="tna-heading-l tna-index-grid__heading">{{ value.heading }}</h2>
            </div>
        </div>
        {% endif %}
        <ul class="tna-index-grid__items tna-container">
            {% for link_page in link_pages %}
            <li class="tna-index-grid__item-wrapper tna-column tna-column--width-1-2 tna-column--full-tiny">
                <a href="{% pageurl link_page %}" class="tna-index-grid__item" title="{{ link_page.title }}" data-component-name="Navigation card: {% if value.heading %}{{ value.heading }}{% else %}{{ page.title }}{% endif %}" data-link-type="Card image" data-card-position="{{ forloop.counter0 }}" data-card-title="{{ link_page.title }}">
                    {% image link_page.teaser_image fill-540x350 as teaser_image %}
                    <img src="{{ teaser_image.url }}" class="tna-index-grid__item-image" width="540" height="350" alt="" />
                    <span class="tna-index-grid__item-content">
                        <span class="tna-index-grid__item-title">{{ link_page.title }}</span>
                    </span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</div>
