<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Single Decade View</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    
    <h1>Single Decade View</h1>
    <p>Your decade dates are : <span id="output"></span> to <span id="outputEnd"></span></p>
    
  <div class="hist-container">
    <div class="hist-bar"></div>
      <canvas id="decade-counts-chart"></canvas>
      <p class="disclaim">Timeline shows the volume of items over time. This view does not show items without dates.</p>
  </div>

  <script src="js/single.js"></script>
  </body>
</html>
