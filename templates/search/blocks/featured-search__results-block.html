{% load records_tags search_tags %}

<div class="featured-search__results-block">
    <h2 class="tna-heading-l featured-search__heading">{{ bucket.label }}</h2>
    <ul class="featured-search__results-list">
        {% for record in bucket.results %}
            <li class="featured-search__results-list-item tna-!--margin-top-m">
                <h3 class="tna-heading-m">
                    <a href="{% record_url record %}">
                        {{ record.summary_title }}
                    </a>
                </h3>
                <p class="tna-!--no-margin-top">Catalogue reference: {{ record.reference_number|default:"N/A" }}</p>
            </li>
        {% endfor %}
    </ul>
    <div class="featured-search__see-all-link">
        <a href="{% url 'search-catalogue' %}?q={{ search_query|iriencode }}&group={{ bucket.key }}">
            See all relevant {{ bucket.label_with_count }}
        </a>
    </div>
</div>
