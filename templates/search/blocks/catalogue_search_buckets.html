<form action='' method="GET" class="search-sort-view__form" data-id="gta-id-to-go-here" id="id-to-go-here">

    <h2 class="search-sort-view__heading">
        <label for="{{form.sort_by.id_for_label}}">Show results from:</label>
    </h2>
    <select name="nam-to-go-here" id="id-for-this-dropdown">
        <option value="">The National Archives (22,907,540)</option>
        <option value="">Other UK Archives (2,928)</option>
        <option value="">Records Creators (25)</option>
        <option value="">Find an archive (14)</option>
    </select>

    <input type="submit" value="Update" class="search-sort-view__form-submit">
</form>


<nav class="search-buckets" aria-label="Result categories">
    <ul class="search-buckets__list" data-id="search-buckets-list">
        {% for bucket in buckets %}
            {% if bucket.result_count != None %}
                <li class="search-buckets__list-item" data-current="{% if bucket.is_current %}true{% else %}false{% endif %}">
                    <a href="?{% if form.q.value %}q={{ form.q.value }}&{% endif %}group={{ bucket.key }}" class="search-buckets__link" aria-current="{% if bucket.is_current %}true{% else %}false{% endif %}">
                        {{ bucket.label_with_count }}
                    </a>
                </li>
            {%endif%}
        {% endfor %}
    </ul>
</nav>
