{% load search_tags %}
{% load humanize %}

<nav class="search-buckets" aria-label="Result categories">
    <ul class="search-buckets__list" data-id="search-buckets-list">
        {% for bucket in buckets %}
            <li class="search-buckets__list-item" data-current="{% if bucket == current_bucket %}true{% else %}false{% endif %}">
                <a href="{% url 'search-catalogue' %}?{% if form.q.value %}q={{ form.q.value }}&{% endif %}group={{ bucket.key }}" class="search-buckets__link" aria-current="{% if bucket == current_bucket %}true{% else %}false{% endif %}">
                    {% bucket_count bucket_count_response bucket.key as bucket_count %}
                    {{bucket.label}} ({{ bucket_count|intcomma }})
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
