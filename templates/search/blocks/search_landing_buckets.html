{% load search_tags %}
{% load humanize %}
<div class="search-landing-buckets__container">
    <div class="search-landing-buckets">
        <ul class="search-landing-buckets__list" data-id="search-buckets-list">
            {% for bucket_key, bucket_data in CATALOGUE_BUCKETS.items %}
                <li class="search-landing-buckets__list-item" >
                    {% bucket_count bucket_count_response bucket_data.count_key as bucket_count %}
                    <a href="{% url 'search-catalogue' %}?group={{bucket_key}}" class="search-landing-buckets__link" >
                        {{bucket_data.label}} ({{ bucket_count|intcomma }})
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
