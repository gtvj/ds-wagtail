{% load search_tags %}


<div class="search-sort-view">
<!--    <p class="search-results__explainer">Results for everything on our website that matches your search term.</p>-->
    <div class="tna-container">
        <form method="GET" class="search-sort-view__form search-sort-view__desktop" data-sort-search data-id="sort-form-desktop" id="catalogue-sort-form-desktop" data-search-type="{{ view.search_tab }}" data-search-bucket="{{ buckets.current.label }}" data-search-filter-name="Sort results" data-search-filter-value="">
            <h2 class="tna-heading-s search-sort-view__heading">
                <label for="id_sort_by_desktop">Sort by</label>
            </h2>
            
            {% render_sort_by_input form=form id_suffix="desktop" %}
            {% render_fields_as_hidden form exclude='sort_by' %}

            {{ form.sort_by.errors }}

            {% comment %} <input type="submit" value="Sort by" class="search-sort-view__form-submit tna-button"> {% endcomment %}
        </form>

    </div>
    {{ form.display.errors }}
    {{ form.display.as_hidden }}
</div>
