{% if event_type or access_descriptor %}
    <ul class="event-tags {{ classes }}">
        {% if event_type %}
        <li class="event-tags__tag event-tags__tag--event-type">{{ event_type }}</li>
        {% endif %}
        {% if access_descriptor and not hide_access_descriptor %}
        <li class="event-tags__tag event-tags__tag--access">{{ access_descriptor }}</li>
        {% endif %}
    </ul>
{% endif %}
