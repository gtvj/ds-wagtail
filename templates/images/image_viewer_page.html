{% extends "base_page.html" %}

{% load static wagtailcore_tags %}

{% block content %}

  <article class="tna-container tna-!--margin-top-l">
    <div class="tna-column tna-column--full">
        <h2 class="heading heading--two">
            Universal Viewer
        </h2>
        <div class="uv" id="uv"></div>
    </div>
  </article>

{% endblock content %}

{% block extra_js %}
    <script src="{% static 'uv/UV.js' %}"></script>

    <script>
        const data = {
            manifest: "https://ds-live-temp-iiif.s3.eu-west-2.amazonaws.com/manifests/C11050044-manifest.json",
        };
    
        uv = UV.init("uv", data);

        // override config using an inline json object
        uv.on("configure", function ({ config, cb }) {
            cb({
                "options": { 
                    "useArrowKeysToNavigate": true,
                    "navigatorEnabled": true,
                    "footerPanelEnabled": true,
                    "headerPanelEnabled": true,
                    "leftPanelEnabled": true
                },
                "modules": {
                    "pagingHeaderPanel": {
                        "options": {
                          "autoCompleteBoxEnabled": true,
                          "autocompleteAllowWords": true,
                          "galleryButtonEnabled": true,
                          "imageSelectionBoxEnabled": true,
                          "pageModeEnabled": true,
                          "pagingToggleEnabled": true
                        },
                    },
                },

            });
        });
    </script>
{% endblock %}
