{% if sections %}
    <nav class="jumplinks">
        <div class="container">
            <h2 class="jumplinks__heading">On this page</h2>
            <ol class="jumplinks__list">
            {% for section in sections %}
                <li class="jumplinks__list-item">
                    <a class="jumplink" href="#{{ section.heading|slugify }}">{{ section.heading }}</a>
                </li>
            {% endfor %}
        </div>
    </nav>
{% endif %}
