<div class="details-related-content">
    <p>You might be interested in some of our other sources of information that are about this record or subject area.</p>
    <ul class="details-related-content__list" id=“analytics-related-content”>
        {# limit output to three related articles #}
        {% for article in page.related_articles|slice:":3"  %}
            <li>
                <a href="{{ article.url }}" data-link="{{ article.title }}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
