{% load records_tags %}

<div class="record-title record-title--dark">
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% if page.reference_number %}
                    <p>{{ 'reference_number'|as_label }}: {{ page.reference_number }}</p>
                {% endif %}
                {% if page.title %}
                    <h1>{{ page.title }}</h1>
                {% endif %}
            </div>
        </div>
    </div>
</div>
