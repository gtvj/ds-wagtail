{% load wagtailcore_tags %}
<div class="beta-banner">

         <div class="beta-banner__standfirst">
         {{ settings.core.SiteSettings.beta_banner_standfirst }}
         </div>
        <div class="beta-banner__text">
            {{ settings.core.SiteSettings.beta_banner_text|richtext }}
        </div>
        <div class="beta-banner__options">
            <a class="beta-banner__link" href="{{ settings.core.SiteSettings.beta_banner_link }}">
                {{ settings.core.SiteSettings.beta_banner_link_text }}</a>
        </div>

</div>
