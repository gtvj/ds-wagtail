{% load wagtailcore_tags %}

{% comment %}
    Use with include, e.g.
    {% include "includes/icon.html" with name="mybutton" classname="icon" %}
{% endcomment %}

<svg
    class="icon icon--{{ name }}{% if classname %} {{ classname }}{% endif %}"
    aria-hidden="true"
    focusable="false"
>
    <use xlink:href="#{{ name }}" href="#{{ name }}"></use>
</svg>
