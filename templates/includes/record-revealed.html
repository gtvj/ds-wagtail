{% load static %}
{% load wagtailimages_tags %}
<div class="explore-intro">
    <div class="explore-intro__content">
        <p class="explore-intro__meta-text">Record revealed</p>
        <h1 class="explore-intro__title">{{ page.title }}</h1>
        <p class="explore-intro__paragraph">{{ page.standfirst }}</p>
    </div>
        <picture>
            {% image page.teaser_image fill-390x300 format-webp as image_webp %}
            <source srcset="{{ image_webp.url }}"
                    type="image/webp"
                    {% if first_gallery_item.alt_text %}alt="{{ first_gallery_item.alt_text }}"{% endif %}/>
            {% image page.teaser_image fill-390x300 as image_png %}
            <source srcset="{{ image_png.url }}"
                    type="image/png"
                    {% if first_gallery_item.alt_text %}alt="{{ first_gallery_item.alt_text }}"{% endif %}/>
            {% image page.teaser_image fill-390x300 as base_img %}
            <img width="390"
                 height="300"
                 src="{{ base_img.url }}"
                 {% if first_gallery_item.alt_text %}alt="{{ first_gallery_item.alt_text }}"{% endif %}
                 class="explore-intro__image"/>
        </picture>
</div>
