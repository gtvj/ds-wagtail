{% load wagtailcore_tags %}
<div class="generic-intro">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="generic-intro__title">
                    {{ self.title }}
                </h1>
                {% if page.intro %}
                    <div class="generic-intro__paragraph">
                        {{ page.intro|richtext }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
