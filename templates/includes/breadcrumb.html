<div class="breadcrumb-content">
  <nav  aria-label="Breadcrumb">
    {% if self.get_ancestors|length > 1 %}
        <ul class="breadcrumb">
           <li><a href="/"  aria-current="page">Home</a></li>
            {% for p in self.get_ancestors %}
                {% if  p.depth > 2 %}
                    <li><a href="{{ p.url }}"  aria-current="page">{{ p.title }}</a></li>
                {% endif %}
            {% endfor %}

        </ul>
    {% endif %}
  </nav>
</div>
