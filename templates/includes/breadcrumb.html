<div class="breadcrumb-content govuk-breadcrumbs--collapse-on-mobile">
  <nav  aria-label="Breadcrumb">
    {% if self.get_ancestors|length > 1 %}
        <ul class="breadcrumb govuk-breadcrumbs__list">
           <li class="govuk-breadcrumbs__list-item">
               <a data-component-name="Breadcrumb" data-link-type="Breadcrumb link" data-link="Home" href="/" >Home</a>
           </li>
            {% for p in self.get_ancestors %}
                {% if  p.depth > 2 %}
                    <li class="govuk-breadcrumbs__list-item">
                        <a data-component-name="Breadcrumb" data-link-type="Breadcrumb link" data-link="{{ p.title }}" href="{{ p.url }}" >{{ p.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}
  </nav>
</div>
