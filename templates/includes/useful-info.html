{% load wagtailimages_tags wagtailcore_tags %}

<div class="tna-container">
    <div class="useful-info {% if image %}useful-info--with-image{% endif %}">
        <div class="useful-info__content">
            <h2 class="tna-heading-l">Need to know</h2>

            {{ content|richtext }}

            {% if cta and url %}
                <a href="{{ url }}" class="useful-info__cta tna-button tna-button--dark">{{cta }}</a>
            {% endif %}
        </div>
        {% if image %}
            <div class="useful-info__image">
                {% image image fill-768x550 class="useful-info__image" %}
            </div>
        {% endif %}
    </div>
</div>
