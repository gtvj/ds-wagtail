{% if sections %}
    <nav class="jumplinks">
        <div class="container">
            <h2 class="jumplinks__heading">On this page</h2>
            <ul class="jumplinks__list">
                {% for section in sections %}
                    <li class="jumplinks__list-item">
                        <a class="jumplink" href="#{{ section.heading_id }}">{{ section.heading_text }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
{% endif %}
