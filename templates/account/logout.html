{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Log out" %}{% endblock %}

{% block content %}

    <div class="generic-intro">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="generic-intro__title">
                        {% trans "Log out" %}
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container pt-4">
        <p>{% trans 'Are you sure you want to log out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button type="submit">{% trans 'Log out' %}</button>
        </form>
    </div>

{% endblock %}
