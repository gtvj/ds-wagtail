{% load wagtailimages_tags %}
{% load wagtailcore_tags %}

<div class="featured-collection">
    <h2>{{ value.heading }}</h2>
    <p>{{ value.description }}</p>

    <ul class="card-group--list-style-none">
        {% for item in value.items %}
            {% with page=item %}
                {% include 'includes/card-group-secondary-nav.html' %}
            {% endwith %}
        {% endfor %}
    </ul>
</div>
