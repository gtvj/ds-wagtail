{% load wagtailcore_tags wagtailimages_tags %}

<div class="background bg-light-grey no-padding">
    <div class="container">
        <div class="row">
            {% if value.image %}
                <div class="col-md-4 author-image">
                    {% image value.image fill-217x277 %}
                </div>
            {% endif %}
            <div class="col-md-8">
                <h2 class="author-name no-margin-bottom">Authored by {{ value.name }}</h2>
                {% if value.role %}
                    <p class="author-occupation">{{ value.role }}</p>
                {% endif %}
                {% if value.summary %}
                    <p class="author-info">{{ value.summary|richtext }}</p>
                {% endif %}
                <a class="button-inverted" href="{{ value.bio_link }}" target="_blank" rel="noopener noreferrer">{{ value.bio_link_label }}</a>
            </div>
        </div>
    </div>
</div>
