{% load wagtailcore_tags %}

<div class="section-wrapper" data-section-level="{{ content_level }}">
    <{{ heading_level }} id="{{ heading_id }}" class="section__heading">
        {{ value.heading }}
    </{{ heading_level }}>
    <div class="section-content" data-controlled-by="{{ heading_id }}">
        {% for block in value.content %}
            {% include_block block %}
        {% endfor %}
    </div>
</div>
