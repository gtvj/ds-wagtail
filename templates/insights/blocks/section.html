{% load wagtailcore_tags %}

<div class="section-wrapper" data-section-level="{{ content_level }}" data-controlled-by="{{ heading_id }}">
    <div id="{{ heading_id }}"{% if content_level == 1 %} class="section-separator"{% endif %}>
        <div class="container">
            <{{ heading_level }} {% if content_level == 1 %}class="section-separator__heading"{% endif %}>
                {{ value.heading }}
            </{{ heading_level }}>
        </div>
    </div>
    <div class="section-content">
        {% for block in value.content %}
            {% include_block block %}
        {% endfor %}
    </div>
</div>
