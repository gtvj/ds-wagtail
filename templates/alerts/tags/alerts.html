{% load wagtailcore_tags %}

{% for alert in alerts %}
<div class="alert-message--{{ alert.alert_level }}">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <span class="alert-message__label">{{ alert.title }}</span>
                <span class="alert-message__description">{{ alert.message|richtext }}</span>
            </div>
        </div>
    </div>
</div>
{% endfor %}
