{% load wagtailcore_tags %}

<div class="media-embed" style="background: url(/static/images/media-embed-bg.png)">
    <div class="media-embed__overlay"></div>
    <div class="media-embed__content-panel">
        <img class="media-embed__icon" src="/static/images/fontawesome-svgs/headphones-white.svg" alt="">
        <p class="media-embed__icon-label" role="presentation" aria-hidden="true">
            Listen
        </p>

        <h3 class="media-embed__heading">
            <span class="sr-only">Listen.</span>
            {{ value.heading }}
        </h3>

        {% if value.datetime %}
            <p class="media-embed__date">
                <time datetime="{{ value.datetime|date:'Y-m-d'}}">{{ value.datetime|date:"l j F Y" }}</time>
            </p>
        {% endif %}

        {% if value.description %}
            <p class="media-embed__description">
                {{ value.description|richtext }}
            </p>
        {% endif %}

        <div class="media-embed__audio-container">
            <audio controls="">
                <source src="https://www.nationalarchives.gov.uk/documents/tourist-guide-to-shakespeare-london.mp3" type="audio/mp3">
                <p>Your browser doesn't support HTML5 audio. Here is a <a href="https://www.nationalarchives.gov.uk/documents/tourist-guide-to-shakespeare-london.mp3">link to the audio</a>
                    instead.</p>
            </audio>
        </div>

        {% if value.transcript %}
            <div class="media-embed__transcript">
                <h4 class="media-embed__transcript-heading">Transcript</h4>
                <div class="media-embed__transcript-text">
                    {{ value.transcript|richtext }}
                </div>
            </div>
        {% endif %}
    </div>
</div>
