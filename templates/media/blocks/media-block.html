
{% if value.type == 'video' %}
    <div>
        <video width="320" height="240" controls>
            <source src="{{ value.sources }}">
            Your browser does not support the video tag.
        </video>
    </div>
{% else %}
    <div>
        <audio controls>
            <source src="{{ value.sources }}">
            Your browser does not support the audio element.
        </audio>
    </div>
{% endif %}
