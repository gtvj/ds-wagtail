[tool.poetry]
name = "Etna"
version = "0.1.0"
description = ""
authors = ["Dan Bentley <dan@numiko.com>"]

[tool.poetry.dependencies]
python = "^3.8"
gunicorn = "^20.1.0"
Django = "^4.1"
wagtail = "^4.0.2"
platformshconfig = "^2.4.0"
pyquery = "^1.4.3"
wagtail-generic-chooser = "^0.4.1"
psycopg2 = "^2.9.1"
wagtailmedia = "^0.10.1"
django-allauth = "^0.45.0"
python-magic = "^0.4.24"
django-redis = "^5.0.0"
wagtail-font-awesome-svg = "0.0.2"
django-birdbath = "^0.0.5"
bleach = "^5.0.0"
sentry-sdk = "^1.5.11"
wagtail-metadata = "~4.0.2"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
ipdb = "^0.13.7"
django-extensions = "^3.1.2"
responses = "^0.13.3"
coverage = "^5.5"
flake8 = "^4.0.1"
isort = "^5.10.0"
pymdown-extensions = "^9.2"
mkdocs-material = "^8.2.1"
django-debug-toolbar = "^3.2.4"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line_length = 88
target-version = ['py39']
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.mypy_cache
    | \.venv
    | __pycache__
    | _build
    | build
    | docs
    | venv
    | node_modules
  )/
)
'''
