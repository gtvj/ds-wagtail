{% load static %}

<button class="feedback__response-button tna-button--dark" type="submit" name="{{ widget.name }}" value="{{ widget.value|stringformat:'s' }}" data-option-label="{{ widget.label }}" data-option-sentiment="{{ widget.sentiment }}" data-feedback-response-button>
    {% if widget.icon %}
        <img class="thumb-image" src="{% static widget.icon %}" alt="">
    {% endif %}
    <span class="label-text">{{ widget.label }}</span>
</button>
