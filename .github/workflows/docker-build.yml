name: Build Docker image

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
      - name: Get tag
        id: version-tag
        uses: ./.github/workflows/version-tag.yml
      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo ${{ inputs.image_name }} | tr '[A-Z]' '[a-z]')
          docker build --tag $IMAGE_ID:${{ steps.version-tag.outputs.VERSION }} --platform=linux/amd64 .
          docker push $IMAGE_ID:${{ steps.version-tag.outputs.VERSION }}
