name: Check Migrations

on:
  pull_request:
    # paths:
    #   - 'migrations/**'

jobs:
  check-migrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django

      - name: Check migrations
        run: python .github/scripts/check_migrations.py