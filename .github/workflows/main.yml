name: CI

on:
  push:
    branches:
      - main
      - 'release/**'

  pull_request:

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install flake8
        run: python -m pip install flake8
      - name: flake8
        run: flake8 .